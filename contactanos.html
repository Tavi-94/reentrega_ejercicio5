            <section>
                <form class="contacto" action="archivo.php" method="post">
                        <!--Text fields-->        
                        <section>
                            <!--Text fields-->  
                            <div class="nombre">
                                <label for="nombre">Nombre</label>
                                <input type="text" name="nombre" placeholder="Ingresa tu nombre">
                            </div>
                            <div class="direccion">
                                <label for="dirección">Dirección</label>
                                <input type="text" name="dirección" placeholder="Ingresa tu dirección">
                            </div>
                        </section>
                        <section>
                            <!--Text area-->
                            <div class="consulta">
                                <label for="opinión">Consulta</label>
                                <textarea name="opinión" placeholder="Ingresa una consulta"></textarea>
                            </div>
                        </section>
                        <section class="radios">
                            <section>
                            <!--Radio buttons-->
                                <input type="radio" name="sexo" value="Femenino" id="femenino">

                            </section>
                            <section>
                                <input type="radio" name="sexo" value="Masculino" id="masculino">

                            </section>
                            <section>
                                <input type="radio" name="sexo" value="No binario" id="nobinario">

                            </div>
                            </section>
                        </section>
                        <section class="dropdown">
                            <!--Dropdown-->
                            <select name="tipoConsulta">
                                    <option value="q">Queja</option>
                                    <option value="s">Sugerencia</option>
                                    <option value="O">Otros</option>
                            </select>
                        </section>
                        <section class="checkbox">
                            <!--Buttons-->
                            <div>
                            <input type="checkbox" name="T&C" value="acepto" id="checkbox">
                            <label for="checkbox">Aceptar T&C</label>
                            <input type="submit" value="Enviar formulario">
                            <input type="reset" value="Borrar">
                            </div>

                </form>
